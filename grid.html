<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>my grid page</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      gap: 20px 20px;
      grid-auto-flow: row;
      grid-template-areas:
        "header header header"
        "side-left center side-right"
        "big-left big-left ."
        ". big-right big-right"
        "footer footer footer";
    }

    .header {
      grid-area: header;
      background: #46e466;
    }

    .side-left {
      grid-area: side-left;
      background: #674645;
    }

    .side-right {
      grid-area: side-right;
    }

    .center {
      grid-area: center;
      background: #af9774;
    }

    .big-right {
      grid-area: big-right;
    }

    .big-left {
      grid-area: big-left;
    }

    .footer {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>css grid</h1>
    </div>

    <div class="side-left"></div>
    <div class="side-right"></div>
    <div class="center"></div>
    <div class="big-right"></div>
    <div class="big-left"></div>
    <div class="footer"></div>
  </div>
</body>

</html>
